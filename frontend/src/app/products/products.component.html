<div class="container">
  <div class="card">
    <div class="card-header">
      Products Lists
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>
            ID
          </th>
          <th>
            NAME
          </th>
          <th>
            PRICE
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
