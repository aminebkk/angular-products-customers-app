<div class="container">
  <ng-template #errors>
    <div class="text-bg-danger">
    {{errorMessage}}
    </div>
  </ng-template>
  <div class="card" *ngIf="products ; else errors">
    <div class="card-header">
      Products Lists
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>
            ID
          </th>
          <th>
            NAME
          </th>
          <th>
            PRICE
          </th>
          <th>
            ACTION
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>
              <button (click)="handleDeleteProduct(p)" class="btn btn-danger">
                <i class="bi-trash"></i>
              </button>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
